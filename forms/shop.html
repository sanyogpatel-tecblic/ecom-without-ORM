    <script type="text/javascript">
        $(document).ready(function () {

            let text = "Value OK";

            const id = urlParams.get('id');

            const username = localStorage.getItem('username');

            if (username) {
                const logoutBtn = $('<button class="btn btn-primary" id="logout-btn">Logout</button>');
                logoutBtn.on('click', function (response) {
                    localStorage.removeItem('username');
                    sessionStorage.removeItem('accesstoken', response.accesstoken);
                    window.location.href = "homepage.html";
                });
                $('#login-logout-container').append(logoutBtn);
                $('#username-display').html(`Hello, ${username}!`);
            } else {
                const loginBtn = $('<a class="btn btn-primary" href="login.html">Login</a>');
                $('#login-logout-container').append(loginBtn);
            }
            function validateSearchForm() {
                const searchInput = $('#searchInput');
                const errorMessage = $('#searchErrorMessage');
                if (searchInput.val().trim() === '') {
                    searchInput.addClass('is-invalid'); // Add 'is-invalid' class to input field
                    errorMessage.text('Please enter a search query.'); // Display error message
                    return false; // Prevent form submission
                } else {
                    searchInput.removeClass('is-invalid'); // Remove 'is-invalid' class from input field
                    errorMessage.text(''); // Clear error message
                    return true; // Allow form submission
                }
            }
            $.ajax({
                url: "http://localhost:8050/product",
                method: 'GET',

                headers: {
                    'Authorization': sessionStorage.getItem('accesstoken')
                },
                success: function (data) {

                    $('#product-cards').empty(); // clear any previous cards

                    // Iterate through the data and create a card for each product
                    $.each(data, function (index, val) {
                        var card = $(
                            `<div class="col-md-3 mb-4">
                                <div class="card h-100 rounded-0">
                                <div class="card rounded-0">
                                    <img class="card-img-top rounded-10 img-fluid w-100" src="` + val.imageurl + `" style="object-fit: contain">
                                    <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                    </div>
                                </div>
                                <div class="card-body">
                                    <a href="shop-single.html" class="h4 text-decoration-none text-truncate">` + val.name + `</a>
                                    
                                    <p class="text-left mb-0" data-total-price="` + val.price + `">&#8377; ` + val.price + `</p>                                
                                    <div class="input-group-append">
                                            <button class="btn btn-info cart-btn" type="button" data-product-id="` + val.id + `">Add to Cart</button>
                                    </div>
                                </div>
                                </div>
                            </div>`
                        );

                        $('#product-cards').append(card);


                        $('#product-cards').append(card);
                    });
                    $(document).on('click', '.cart-btn', function () {

                        const productId = $(this).data('product-id');
                        console.log(productId)


                        var price = $(this).closest('.card-body').find('.text-left').text().trim().replace('â‚¹', ''); // get the price from the HTML
                        console.log("456465464", price)
                        price = parseInt(price);
                        console.log(typeof (price))

                        if (sessionStorage.getItem('accesstoken') == null) {
                            let productIds = JSON.parse(sessionStorage.getItem('product_id')) || [];
                            let index = productIds.findIndex((product) => product.id === productId);
                            if (index === -1) {
                                // If product ID is not present, add the product ID and quantity to the array
                                productIds.push({
                                    id: productId,
                                    quantity: 1,
                                    final_price: price
                                });
                                sessionStorage.setItem('product_id', JSON.stringify(productIds));
                                toastersuccess("Product added to cart successfully!");
                            } else {
                                // If product ID is already present, update the quantity
                                productIds[index].quantity += 1;

                                productIds[index].final_price == 0;
                                sessionStorage.setItem('product_id', JSON.stringify(productIds));
                                toastersuccess("Quantity updated successfully!");
                            }
                        }

                        else {
                            // if access token is present, send the product ID to the server
                            $.ajax({
                                url: "http://localhost:8050/cart",
                                method: 'POST',
                                contentType: 'application/json',
                                processData: false,
                                headers: {
                                    'Authorization': sessionStorage.getItem('accesstoken')
                                },
                                data: JSON.stringify({
                                    product_id: productId,
                                    final_price: price
                                }),
                                success: function (data) {
                                    toastersuccess("Product added to cart successfully!");
                                },
                            });
                        }
                    });
                },
                error: function (jqXHR) {
                    if (jqXHR.status == "401") {
                        $('#erromodal').show('modal');
                    } else {
                        $('#errortxt').text(jqXHR.responseText);
                        $('#errorbox').show('fade');
                    }
                }
            });
        });
