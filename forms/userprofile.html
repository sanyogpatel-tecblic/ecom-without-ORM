    <script type="text/javascript">
        $(document).ready(function () {
            token = sessionStorage.getItem('accesstoken')
            if (token == null) {
                window.location.href = "login.html";
            }

            const username = localStorage.getItem('username');
            $('#btnsearch').click(function () {
                alert("comming-soon!")
            });
            $('#btnupdate').click(function () {
                window.location.href = "update_profile.html"
            });
            $('#contact').click(function () {
                alert("comming soon!")
            });
            $('#bt').click(function () {
                alert("comming soon!")
            });


            if (username) {
                const logoutBtn = $('<button class="btn btn-primary" id="logout-btn" href="homepage.html">Logout</button>');
                logoutBtn.on('click', function () {

                    localStorage.removeItem('username');
                    window.location.href = "homepage.html";

                });
                $('#login-logout-container').append(logoutBtn);
                $('#username-display').html(`Hello, ${username}!`);
            } else {
                const loginBtn = $('<a class="btn btn-primary" href="login.html">Login</a>');
                $('#login-logout-container').append(loginBtn);
            }

        })

        $.ajax({
            url: "http://localhost:8050/profile",
            method: 'GET',
            headers: {
                'Authorization': sessionStorage.getItem('accesstoken')
            },
            success: function (data) {
                $('#txtimgurl').val(data[0].imageurl ? data[0].imageurl.String : "");
                $('#txtusername').text(data[0].username);
                $('#txtemail').text(data[0].email);
                $('#txtname').text(data[0].name ? data[0].name.String : "");
                $('#txtgender').text(data[0].gender ? data[0].gender.String : "");
                $('#txtmobile').text(data[0].mobile ? data[0].mobile.String : "");
                $('#txtaddress').text(data[0].address ? data[0].address.String : "");

                $('#user-image').attr('src', data[0].imageurl.String);
            },
            error: function (xhr, status, error) {
                console.log(xhr.responseText);
            }
        });
        $("#closeerror").click(function () {
            $("#errorbox").hide();
        });

    </script>
