    <script type="text/javascript">
        $(document).ready(function () {
            // Retrieve the query parameter from the URL
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const query = urlParams.get('query');

            // Construct the API URL with the query parameter
            const apiUrl = `http://localhost:8050/search?query=${encodeURIComponent(query)}`;

            const username = localStorage.getItem('username');
            if (username) {
                const logoutBtn = $('<button class="btn btn-primary" id="logout-btn">Logout</button>');
                logoutBtn.on('click', function (response) {
                    localStorage.removeItem('username');
                    sessionStorage.removeItem('accesstoken', response.accesstoken);
                    window.location.href = "homepage.html";
                });
                $('#login-logout-container').append(logoutBtn);
                $('#username-display').html(`Hello, ${username}!`);
            } else {
                const loginBtn = $('<a class="btn btn-primary" href="login.html">Login</a>');
                $('#login-logout-container').append(loginBtn);
            }

            // Function to validate search form submission
            function validateSearchForm() {
                const searchInput = document.getElementById('searchInput');
                const errorMessage = document.getElementById('searchErrorMessage');
                if (searchInput.value.trim() === '') {
                    searchInput.classList.add('is-invalid'); // Add 'is-invalid' class to input field
                    errorMessage.textContent = 'Please enter a search query.'; // Display error message
                    return false; // Prevent form submission
                }
                return true; // Allow form submission
            }

            // Bind form submission validation
            $('form').on('submit', validateSearchForm);

            // Make an AJAX request to fetch the data from the API
            $.ajax({
                url: apiUrl,
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    // Process the data returned by the API
                    $('#product-cards').empty();
                    if (data && data.length > 0) {
                        const productsContainer = document.getElementById('product-cards');

                        // Display the products on your page
                        $.each(data, function (index, val) {
                            var card = $(`
                                <div class="col-md-3 mb-4">
                                    <div class="card h-100 rounded-0">
                                        <div class="card rounded-0">
                                            <img class="card-img-top rounded-10 img-fluid w-100" src="${val.imageurl}" style="object-fit: contain">
                                            <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center"></div>
                                        </div>
                                        <div class="card-body">
                                            <a href="shop-single.html" class="h4 text-decoration-none text-truncate">${val.name}</a>
                                            <p class="text-left mb-0" data-total-price="${val.price}">&#8377; ${val.price}</p>
                                            <div class="input-group-append">
                                                <button class="btn btn-info cart-btn" type="button" data-product-id="${val.id}">Add to Cart</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `);

                            // Append the card to the products container
                            $('#product-cards').append(card);
                        });
                    } else {
                        $('#product-cards').html('<p>No Result Found Try Searching Again</p>').find('p').css({
                            'color': 'black',
                            'font-size': '36px',
                        });
                    }

                },
                error: function (error) {
                    // Handle any errors that occur during the API request
                    console.error('Error:', error);
                }
            });
        });
    </script>
