    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnsearch').click(function () {
                alert("comming soon!")
            });

            $('#contact').click(function () {
                alert("comming soon!")

            });

            const username = localStorage.getItem('username');

            if (username) {
                const logoutBtn = $('<button class="btn btn-primary" id="logout-btn">Logout</button>');
                logoutBtn.on('click', function (response) {
                    localStorage.removeItem('username');
                    sessionStorage.removeItem('accesstoken', response.accesstoken);
                    window.location.href = "homepage.html";
                });

                $('#login-logout-container').append(logoutBtn);
                $('#username-display').html(`Hello, ${username}!`);

            } else {
                const loginBtn = $('<a class="btn btn-primary" href="login.html">Login</a>');
                $('#login-logout-container').append(loginBtn);
            }

            $.ajax({
                url: "http://localhost:8050/category",
                method: 'GET',
                success: function (data) {
                    $('#wellhidden').removeClass('hidden');
                    $('#data-container').empty();
                    $('#btnshowdata').hide('fade');
                    $('#wellhidden2').removeClass('hidden');
                    $.each(data, function (index, val) {
                        var card = $('<div class="col-md-2 mb-2"><div class="card">' +
                            '<a href="product_byid.html?id=' + val.id + '"><img class="card-img-top" src="' + val.imageurl + '"alt="Card image cap"  style="height: 100px; object-fit: contain;"></a>' +
                            '<div class="card-body">' +
                            '<h5 class="card-title' + (val.category.split(' ').length === 1 ? ' single-word' : '') + '">' + val.category + '</h5>' +

                            '</div></div></div>'
                        );
                        $('#data-container').append(card);
                    });
                },
            });
    
        });
    </script>
